Conditions:
  HasKeyName: !Not [!Equals [!Ref KeyName, '']]
  HasAlertTopic: !Not [!Equals [!Ref ParentAlertStack, '']]

Resources:
  LogAggAsgNotification:
    Type: AWS::SNS::Topic
    Properties:
      DisplayName: 'Log Aggregator ASG Notifications'
      TopicName: 'LogAggNotifications'

  SSHSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow SSH to the Log Aggregators
      VpcId:
        'Fn::ImportValue': !Sub '${ParentVPCStack}-VPC'
      SecurityGroupIngress:
      # Port 22 is temporary, we will never need it in the future.
      - IpProtocol: tcp
        FromPort: '22'
        ToPort: '22'
        CidrIp: 0.0.0.0/0

  LogAggregatorSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Log aggregator security group
      VpcId:
        'Fn::ImportValue': !Sub '${ParentVPCStack}-VPC'
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: '24224'
        ToPort: '24224'
        CidrIp:
          'Fn::ImportValue': !Sub '${ParentVPCStack}-CidrBlock'
      - IpProtocol: tcp
        FromPort: '5140'
        ToPort: '5140'
        CidrIp:
          'Fn::ImportValue': !Sub '${ParentVPCStack}-CidrBlock'
      - IpProtocol: tcp
        FromPort: '15140'
        ToPort: '15140'
        CidrIp:
          'Fn::ImportValue': !Sub '${ParentVPCStack}-CidrBlock'

  LogAggLaunchConfiguration:
    Metadata:
      Comment: Launches a FluentD Log Aggregator
      # AWS::CloudFormation::Authentication:
      #   rolebased:
      #     type: "S3"
      #     buckets:
      #       - !Ref CertificateS3Bucket
      #     roleName:
      #       Ref: SwarmManagerRole
      AWS::CloudFormation::Init:
        configSets:
          full_install:
            - install_cfn
            - install_docker
            - configure_rsyslog
            - configure_fluentd
          update_install:
            - install_cfn
            # - certificates
        install_cfn:
          files:
            /etc/cfn/cfn-hup.conf:
              content: !Sub |
                [main]
                stack=${AWS::StackId}
                region=${AWS::Region}
              mode: '000400'
              owner: root
              group: root
            /etc/cfn/hooks.d/cfn-auto-reloader.conf:
              content: !Sub |
                [cfn-auto-reloader-hook]
                triggers=post.update
                path=Resources.SwarmManagerLaunchConfiguration.Metadata.AWS::CloudFormation::Init
                action=/opt/aws/bin/cfn-init -v --stack ${AWS::StackName} --resource LogAggLaunchConfiguration -c update_install --region ${AWS::Region}
                runas=root
          services:
            sysvinit:
              cfn-hup:
                enabled: 'true'
                ensureRunning: 'true'
                files:
                  - "/etc/cfn/cfn-hup.conf"
                  - "/etc/cfn/hooks.d/cfn-auto-reloader.conf"
        install_docker:
          packages:
            yum:
              docker: []
          services:
            sysvinit:
              docker:
                enabled: 'true'
                ensureRunning: 'true'
        configure_rsyslog:
          services:
            sysvinit:
              rsyslog:
                enabled: 'true'
                ensureRunning: 'true'
                files:
                  - "/etc/rsyslog.d/10-ship-syslog.conf"
          files:
            /etc/rsyslog.d/10-ship-syslog.conf:
              content: |
                # ### begin forwarding rule ###
                # The statement between the begin ... end define a SINGLE forwarding
                # rule. They belong together, do NOT split them. If you create multiple
                # forwarding rules, duplicate the whole block!
                # Remote Logging (we use TCP for reliable delivery)
                #
                # An on-disk queue is created for this action. If the remote host is
                # down, messages are spooled to disk and sent when it is up again.
                $WorkDirectory /var/lib/rsyslog # where to place spool files
                $ActionQueueFileName fluentdq # unique name prefix for spool files
                $ActionQueueMaxDiskSpace 1g   # 1gb space limit (use as much as possible)
                $ActionQueueSaveOnShutdown on # save messages to disk on shutdown
                $ActionQueueType LinkedList   # run asynchronously
                $ActionResumeRetryCount -1    # infinite retries if host is down
                # remote host is: name/ip:port, e.g. 192.168.0.1:514, port optional
                *.* @@localhost:5140
                # ### end of the forwarding rule ###
        configure_fluentd:
          files:
            /etc/fluentd.conf:
              content: !Sub |
                <source>
                  @type  forward
                  @id    general_input
                  @label @mainstream
                  port  24224
                </source>
                <source>
                  @type  forward
                  @id    syslog_input
                  @label @system
                  port  15140
                  <parse>
                    message_format auto
                  </parse>
                </source>
                <source>
                  @type syslog
                  @id local_syslog_input
                  @label @system
                  port 5140
                  protocol_type tcp
                  tag rsyslog
                  <parse>
                    message_format auto
                  </parse>
                </source>
                <label @system>
                  <match rsyslog.**>
                    @type sumologic
                    endpoint ${SumoLogicSysLogCollector}
                    log_format   json
                    source_category ${Environment}/linux/syslog
                    open_timeout 10
                  </match>
                </label>
                <label @mainstream>
                  <match **>
                    @type sumologic
                    endpoint ${SumoLogicDefaultCollector}
                    log_format   json
                    source_category ${Environment}/unknown
                    open_timeout 10
                  </match>
                </label>
          commands:
            run_fluentd:
              command: "docker run -d -p 24224:24224 -p 5140:5140 -p 15140:15140 --restart=always -e FLUENTD_CONF=fluentd.conf -v /etc/fluentd.conf:/fluentd/etc/fluentd.conf bhavikk/fluentd-sumologic:latest"
              cwd: "~"

        # certificates:
        #   sources:
        #     /opt/certificates: !Join ['', [ 'https://', { "Ref" : "CertificateS3Bucket" }, '.s3.amazonaws.com/', { "Ref" : "CertificateFileName" } ] ]
        #   commands:
        #     config_file_permission:
        #       command: "chmod 400 /opt/certificates/*"
    DependsOn:
      - SSHSecurityGroup
      - LogAggregatorSecurityGroup
#      - LogAggInstanceProfile
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      AssociatePublicIpAddress: true
      BlockDeviceMappings:
        - DeviceName: "/dev/xvda"
          Ebs:
            VolumeSize: !Ref DiskSize
            VolumeType: !Ref DiskType
      ImageId: !FindInMap [AWSRegionArch2AMI, !Ref 'AWS::Region', !FindInMap [AWSInstanceType2Arch, !Ref 'InstanceType', Arch]]
      InstanceType: !Ref InstanceType
#      IamInstanceProfile: !Ref LogAggInstanceProfile
      KeyName: !Ref KeyName
      SecurityGroups:
        - !Ref SSHSecurityGroup
        - !Ref LogAggregatorSecurityGroup
      UserData:
        "Fn::Base64":
          !Sub |
            #!/bin/bash -xe
            yum update -y
            yum install -y aws-cfn-bootstrap
            /opt/aws/bin/cfn-init -v --stack ${AWS::StackName} --resource LogAggLaunchConfiguration --configsets full_install --region ${AWS::Region}
            /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackName} --resource LogAggAutoScaleGroup --region ${AWS::Region}

  LogAggAutoScaleGroup:
    DependsOn:
      - LogAggAsgNotification
      - LogAggLaunchConfiguration
    Type: AWS::AutoScaling::AutoScalingGroup
    CreationPolicy:
      ResourceSignal:
        Timeout: PT5M
        Count: !Ref ClusterSize
    UpdatePolicy:
      AutoScalingRollingUpdate:
        MaxBatchSize: 2
        MinInstancesInService: !Ref ClusterSize
        PauseTime: PT5M
        WaitOnResourceSignals: true
    Properties:
      MinSize: !Ref ClusterSize
      MaxSize: 6
      DesiredCapacity: !Ref ClusterSize
      HealthCheckType: EC2
      HealthCheckGracePeriod: 300
      LaunchConfigurationName: !Ref LogAggLaunchConfiguration
      MetricsCollection:
        - Granularity: 1Minute
      VPCZoneIdentifier:
        - !Select [0, !Split [",", "Fn::ImportValue": !Sub "${ParentVPCStack}-SubnetsPublic"] ]
        - !Select [1, !Split [",", "Fn::ImportValue": !Sub "${ParentVPCStack}-SubnetsPublic"] ]
        - !Select [2, !Split [",", "Fn::ImportValue": !Sub "${ParentVPCStack}-SubnetsPublic"] ]
      NotificationConfigurations:
      - TopicARN:
          !Ref LogAggAsgNotification
        NotificationTypes:
          - autoscaling:EC2_INSTANCE_LAUNCH
          - autoscaling:EC2_INSTANCE_LAUNCH_ERROR
          - autoscaling:EC2_INSTANCE_TERMINATE
          - autoscaling:EC2_INSTANCE_TERMINATE_ERROR
      Tags:
        -
          Key: node-type
          PropagateAtLaunch: true
          Value: log-aggregator

